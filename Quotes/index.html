<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day Widget</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f5f5f5;
            background-color: darksalmon;
        }

        #quoteContainer {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        

        button {
            background-color: #61dafb;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4fa3d1;
        }

        #quoteText {
            color: blue;
            font-size: 18px;
            margin-top: 10px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        #author {
            font-style: italic;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div id="quoteContainer">
    <h1>Quote of the Day</h1>
    <button onclick="getRandomQuote()">Get New Quote</button>
</div>
   <div class="quotebox">
    <h1 id="quoteText"></h1>
    <h2 id="author"></h2>
   </div>
<script>
    function getRandomQuote() {
        // Using the Quotable API to fetch a random quote
        fetch('https://api.quotable.io/random')
            .then(response => response.json())
            .then(data => {
                displayQuote(data.content, data.author);
            })
            .catch(error => {
                console.error('Error fetching quote:', error);
            });
    }

    function displayQuote(quote, author) {
        document.getElementById('quoteText').innerText = `"${quote}"`;
        document.getElementById('author').innerText = `- ${author}`;
    }

    // Fetch a random quote when the page loads
    getRandomQuote();
</script>

</body>
</html>
