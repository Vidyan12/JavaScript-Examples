<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: rgb(30, 8, 8);
            text-align: center;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0; 
        }

        #guessGame {
            max-width: 400px;
            margin:0 auto;
            background-color: #edecec;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 70%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        button {
            background-color: #61dafb;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }

        button:hover {
            background-color: #4fa3d1;
        }

        p {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="guessGame">
    <h2>Number Guessing Game</h2>
    <p>Guess a number between 1 and 10:</p>
    <input type="number" id="userGuess" placeholder="Enter your guess">
    <button onclick="checkNum()">Submit Guess</button>
    <p id="result"></p>
</div>

<script>
    // Generate a random number between 1 and 10
    var secretNumber = Math.floor(Math.random() * 10) + 1;

    // Function to check the user's guess
    function checkNum() {
        // Get the user's guess from the input element
        var userGuess = document.getElementById('userGuess').value;

        // Check if the guess is correct
        if (userGuess == secretNumber) {
            document.getElementById('result').innerText = 'Congratulations! You guessed the correct number!';
        } else {
            document.getElementById('result').innerText = 'Sorry, that was incorrect. Try again!';
        }
    }
</script>

</body>
</html>
