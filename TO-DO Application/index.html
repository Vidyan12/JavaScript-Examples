<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
    font-family: 'Roboto', sans-serif;
    background-color: #282c34;
    color: #a41414;
    text-align: center;
    margin: 20px;
}

#todoList {
    width: 300px;
    margin: 0 auto;
    background-color: #fff;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#taskInput {
    width: 70%;
    padding: 10px;
    margin-bottom: 10px;
    font-size: 16px;
}

button {
    background-color: #61dafb;
    color: #fff;
    border: none;
    padding: 10px;
    cursor: pointer;
    font-size: 16px;
    border-radius: 4px;
}

button:hover {
    background-color: #4fa3d1;
}

ul {
    list-style: none;
    padding: 0;
}

.taskItem {
    background-color: #61dafb;
    border: 1px solid #4fa3d1;
    margin: 8px 0;
    padding: 10px;
    cursor: pointer;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

.taskItem:hover {
    background-color: #4fa3d1;
}

    </style>
</head>
<body>

<div id="todoList">
    <h2>To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Add a new task">
    <button onclick="addTask()">Add Task</button>
    <ul id="tasks"></ul>
</div>

<script>
    // Function to add a new task
function addTask() {
    // Get the input element with the id 'taskInput'
    var taskInput = document.getElementById('taskInput');

    // Get the trimmed value of the input (remove leading and trailing whitespaces)
    var taskText = taskInput.value.trim();

    // Check if the trimmed taskText is not an empty string
    if (taskText !== '') {
        // Get the <ul> element with the id 'tasks'
        var tasksList = document.getElementById('tasks');

        // Create a new <li> element
        var newTaskItem = document.createElement('li');

        // Set the class name of the new <li> element to 'taskItem'
        newTaskItem.className = 'taskItem';

        // Set the inner HTML of the new <li> element to the taskText
        newTaskItem.innerHTML = taskText;

        // Add an onclick event to the new <li> element to remove itself when clicked
        newTaskItem.onclick = function () {
            this.parentNode.removeChild(this);
        };

        // Append the new <li> element to the <ul> element with id 'tasks'
        tasksList.appendChild(newTaskItem);

        // Clear the input field
        taskInput.value = '';
    }
}

</script>

</body>
</html>
